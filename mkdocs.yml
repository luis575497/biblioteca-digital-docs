site_name: Biblioteca Digital Ucuenca

nav:
    - Inicio: index.md
    - Guía de Digitalización: digitalizacion.md
    - Directrices de Metadatos:
        - metadatos/directrices.md
        - Libros: 
          - Descripción General: metadatos/libros.md
          - 1. Título: metadatos/titulo.md
          - 2. Título Alternativo: metadatos/tit_alter.md
          - 3. Autor: metadatos/autor.md
          - 4. Materia: metadatos/materia.md
          - 5. Palabras clave: metadatos/pclave.md
          - 6. Resumen: metadatos/resumen.md
          - 7. Abstract: metadatos/abstract.md
          - 8. Fuente: metadatos/fuente.md
          - 9. Tipo de Publicación: metadatos/tipo_pub.md
          - 10. Publicaciones relacionadas: metadatos/pub_rel.md
          - 11. Serie o Colección: metadatos/serie.md
        - Revistas: metadatos/revistas.md
        - Tesis: metadatos/tesis.md
    - About: about.md

markdown_extensions:
    - admonition
    - footnotes
    - attr_list
    - codehilite:
        guess_lang: false
    - def_list
    - md_in_html
    - meta
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.keys
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde

theme: 
  name: material 
  features:
    - navigation.tabs 
    - navigation.indexes
    - navigation.top

footer: "Creado por el Centro de Documentación Regional Juan Bautista Vázquez"
