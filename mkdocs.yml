site_name: Biblioteca Digital de La Universidad de Cuenca

nav:
    - Inicio: index.md
    - Guía de Digitalización: digitalizacion.md
    - Directrices de Metadatos:
        - metadatos/directrices.md
        - Campos: 
          - Descripción General: metadatos/campos.md
          - 1. Título: metadatos/titulo.md
          - 2. Título Alternativo: metadatos/tit_alter.md
          - 3. Autor: metadatos/autor.md
          - 4. Materia: metadatos/materia.md
          - 5. Palabras clave: metadatos/pclave.md
          - 6. Resumen: metadatos/resumen.md
          - 7. Abstract: metadatos/abstract.md
          - 8. Fuente: metadatos/fuente.md
          - 9. Tipo de Publicación: metadatos/tipo_pub.md
          - 10. Publicaciones relacionadas: metadatos/pub_rel.md
          - 11. Serie o Colección: metadatos/serie.md
          - 12. Edición: metadatos/edicion.md
          - 13. Cobertura temporal: metadatos/cob_temp.md
          - 14. Cobertura geográfica: metadatos/cob_geo.md
          - 15. Colaborador: metadatos/colaborador.md
          - 16. Identificador: metadatos/identif.md
          - 17. Identificador alternativo: metadatos/identif_alter.md
          - 18. Editorial: metadatos/editorial.md
          - 19. Nivel de Acceso: metadatos/acceso.md
          - 20. Condición de la licencia: metadatos/licencia.md
          - 21. Fecha de Publicación: metadatos/fpublicacion.md
          - 22. Fecha de Copyright: metadatos/fcopyright.md
          - 23. Fecha de Disponibilidad: metadatos/fdisp.md
          - 24. Fecha de Modificación: metadatos/fmodif.md
          - 25. Fecha de Aceptación: metadatos/facept.md
          - 26. Formato: metadatos/formato.md 
          - 27. Extensión: metadatos/paginas.md
          - 28. Idioma: metadatos/idioma.md
          - 29. Audiencia: metadatos/audiencia.md

markdown_extensions:
    - admonition
    - footnotes
    - attr_list
    - codehilite:
        guess_lang: false
    - def_list
    - md_in_html
    - meta
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.keys
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde

theme: 
  name: material 
  language: es
  features:
    - navigation.tracking
    - navigation.expand
    - navigation.tabs 
    - navigation.indexes
    - navigation.top
  icon:
    logo: fontawesome/solid/book 
    repo: fontawesome/brands/git-al
# Versionado
copyright: Creative Commons 4.0 Atribución (CC-BY-4.0)

extra:
  generator: false
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/luis575497/biblioteca-digital-docs
plugins:    
  - search
